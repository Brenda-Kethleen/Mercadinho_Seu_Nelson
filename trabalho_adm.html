<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração do Mercado</title>
    <link rel="stylesheet" href="adm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="adicionarNovoProduto()">Adicionar Novo Produto</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Mercadinho do Seu Nelson (Admin)</h1>
        </div>

        <div id="listaProdutos"></div>
        <div id="formEditarProduto" style="display: none;">
            <h2>Editar Produto</h2>
            <form id="editarProdutoForm">
                <div class="form-group">
                    <label for="editarNome">Nome:</label>
                    <input type="text" class="form-control" id="editarNome" required>
                </div>
                <div class="form-group">
                    <label for="editarPreco">Preço:</label>
                    <input type="number" step="0.01" class="form-control" id="editarPreco" required>
                </div>
                <div class="form-group">
                    <label for="editarImagem">URL da Imagem:</label>
                    <input type="text" class="form-control" id="editarImagem" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" onclick="exibirProdutos()">Cancelar</button>
            </form>
        </div>

        <div id="formAdicionarProduto" style="display: none;">
            <h2>Adicionar Novo Produto</h2>
            <form id="adicionarProdutoForm">
                <div class="form-group">
                    <label for="novoNome">Nome:</label>
                    <input type="text" class="form-control" id="novoNome" required>
                </div>
                <div class="form-group">
                    <label for="novoPreco">Preço:</label>
                    <input type="number" step="0.01" class="form-control" id="novoPreco" required>
                </div>
                <div class="form-group">
                    <label for="novoImagem">URL da Imagem:</label>
                    <input type="text" class="form-control" id="novoImagem" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
                <button type="button" class="btn btn-secondary" onclick="exibirProdutos()">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="adm.js"></script>
</body>
</html>
