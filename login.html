<!--<div> separar o código (regras de estilo)-->
<div class="container">
  <h2><u>Login Adm:</u></h2>
  <!--Formúlario de login-->
  <form>
    <div class="form-group">
      <label for="Nome">Login:</label>
      <input type="nome" class="form-control" id="login" placeholder="Digite seu nome" name="nome">
    </div>
    <div class="form-group">
      <label for="pwd">Senha:</label>
      <input type="password" class="form-control" id="password" placeholder="Digite sua senha" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Lembrar senha
      </label>
    </div>
   
    <!--botão de logar(redireciona a página inicial)-->
    <!--Adicionar link-->
    <button type="button" class="btn btn-primary" onclick="logar()">Entrar</button>
  </form>
  
</div>
